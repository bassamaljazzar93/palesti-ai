<!DOCTYPE html>

    <title>Palesti AI - Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0F172A;
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .splash-container {
            text-align: center;
            position: relative;
            z-index: 10;
        }
        
        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        .bg-animation::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(0, 98, 51, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(206, 17, 38, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 40% 20%, rgba(20, 148, 66, 0.2) 0%, transparent 50%);
            animation: rotate 20s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Logo Animation */
        .logo-container {
            width: 150px;
            height: 150px;
            margin: 0 auto 2rem;
            position: relative;
        }
        
        .flag-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: #006233;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 0 50px rgba(0, 98, 51, 0.5);
        }
        
        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 50px rgba(0, 98, 51, 0.5);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 0 0 80px rgba(0, 98, 51, 0.8);
            }
        }
        
        /* Title */
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #006233, #149442, #CE1126);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s ease-in-out infinite;
        }
        
        @keyframes shimmer {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #94A3B8;
            margin-bottom: 3rem;
        }
        
        /* Loading Bar */
        .loading-container {
            width: 300px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin: 0 auto;
        }
        
        .loading-bar {
            height: 100%;
            background: linear-gradient(90deg, #006233, #149442, #CE1126);
            border-radius: 3px;
            animation: loading 2s ease-in-out;
            animation-fill-mode: forwards;
        }
        
        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        /* Loading Text */
        .loading-text {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #64748B;
        }
        
        /* Palestinian Pattern */
        .pattern-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 2;
            pointer-events: none;
            background-image: 
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 20px,
                    rgba(0, 98, 51, 0.05) 20px,
                    rgba(0, 98, 51, 0.05) 40px
                );
        }
        
        /* Floating Elements */
        .floating-element {
            position: absolute;
            font-size: 2rem;
            animation: float 10s ease-in-out infinite;
            opacity: 0.3;
        }
        
        .element-1 {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .element-2 {
            top: 20%;
            right: 15%;
            animation-delay: 2s;
        }
        
        .element-3 {
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }
        
        .element-4 {
            bottom: 15%;
            right: 10%;
            animation-delay: 6s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(90deg); }
            50% { transform: translateY(0) rotate(180deg); }
            75% { transform: translateY(20px) rotate(270deg); }
        }
        
        /* Credits */
        .credits {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 0.9rem;
            color: #64748B;
        }
        
        .credits a {
            color: #149442;
            text-decoration: none;
        }
    </style>
</head>
